<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Edição de Produto</title>
    </h:head>
    <h:body>
        <h:form id="formEdicao">
            <h:messages id="mensagens"/>
            <c:set var="model" value="#{catalogoBean.produto}"/>
            <c:set var="controller" value="#{catalogoBean}"/>
            <h:panelGrid id="painel" columns="2">
                Código:<h:outputText id="txtCodigo" value="#{model.codigo}"/>
                Descrição:<h:inputText id="txtDescricao" value="#{model.descricao}"/>
                Preço:<h:inputText id="txtPreco" value="#{model.preco}"/>
            </h:panelGrid>
            <h:commandButton value="Salvar" action="#{controller.salvar(model)}" />
        </h:form>
    </h:body>
</html>
