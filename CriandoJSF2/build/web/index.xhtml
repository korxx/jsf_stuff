<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formListagem">
            <h:dataTable id="tbProdutos" value="#{catalogoBean.produtos}" var="produto"
                         border="1">
                <h:column>
                    <f:facet name="header">Código</f:facet>
                        #{produto.codigo}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                        #{produto.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                        #{produto.preco}
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink value="editar" action="editar?facesredirect=true&amp;includeViewParams=true">
                        <f:setPropertyActionListener target="#{catalogoBean.produto}"
                                                     value="#{produto}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
